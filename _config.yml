# ============================================================
# Site Settings
# ============================================================
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "contrast"

title: "creatyvin"
subtitle: "Dmytro Grepan"
name: "Dmytro Grepan"
description: "Building the future. Sharing the journey."
url: ""
baseurl: ""
repository: "creatyvin/manifesto_1000"

# ============================================================
# Author
# ============================================================
author:
  name: "Dmytro Grepan"
  bio: "Building the future. Sharing the journey."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/creatyvin"

# ============================================================
# Build Settings
# ============================================================
markdown: kramdown
permalink: pretty
timezone: "UTC"

include:
  - _pages

# ============================================================
# Plugins
# ============================================================
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

# ============================================================
# Defaults
# ============================================================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      show_date: true
      share: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      classes: wide
